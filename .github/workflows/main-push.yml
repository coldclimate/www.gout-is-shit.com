name: master_push
on:
  push:
    branches:
      - 'main'
jobs:
  build_test_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: SetupHugo
        run: |
          curl -LO https://github.com/gohugoio/hugo/releases/download/v0.81.0/hugo_0.81.0_Linux-64bit.tar.gz
          tar -vzxf hugo_0.81.0_Linux-64bit.tar.gz
          chmod a+x hugo
      - name: Build
        run: ./hugo  --cleanDestinationDir  --gc
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.KEY }}
          aws-secret-access-key: ${{ secrets.SECRET }}
          aws-region: eu-west-1
      - name: Copy files to the test website with the AWS CLI
        run: |
            aws s3 sync ./public/ s3://www.gout-is-shit.com --acl public-read --delete